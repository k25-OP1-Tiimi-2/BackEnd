<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>Lisää Tuote</title>
  </head>

  <body>
    <h1>Lisää Tuote</h1>
    <div>
      <form th:object="${product}" th:action="@{/saveproduct}" method="post">
        <label for="title">Tuotteen nimi:</label>
        <input type="text" id="title" th:field="*{title}" />
        <label for="price">Hinta:</label>
        <input type="text" id="price" th:field="*{price}" />
        <label for="type">Tuotetyyppi:</label>
        <input type="text" id="type" th:field="*{type}" />
        <label for="color">Väri:</label>
        <input type="text" id="color" th:field="*{color}" />
        <label for="size">Koko:</label>
        <input type="text" id="size" th:field="*{size}" />
        <label for="manufacturer">Valmistaja:</label>
        <select id="manufacturer" name="manufacturerId">
          <option
            th:each="manu : ${manufacturers}"
            th:value="${manu.id}"
            th:text="${manu.name}"
          ></option>
        </select>
        <input type="submit" value="Save" />
      </form>
    </div>
  </body>
</html>
