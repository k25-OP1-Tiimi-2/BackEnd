<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Muokkaa tuotetta</title>
</head>

<body>
    <h1>Muokkaa tuotetta</h1>

    <form th:object="${product}" th:action="@{/saveproduct}" action="#" method="post">
        <label for="id"></label>
        <input type="hidden" id="id" th:field="*{id}" class="form-control" />

        <label for="title">Tuote::</label>
        <input type="text" id="title" th:field="*{title}" /><br>

        <label for="manufacturer">Valmistaja:</label>
        <select id="manufacturer" th:field="*{manufacturer}" class="form-control">
            <option th:each="manufacturer: ${manufacturers}" th:value="${manufacturer.id}"
                th:text="${manufacturer.name}">
            </option>
        </select> <br>

        <label for="price">Hinta:</label>
        <input type="number" step="0.01" id="price" th:field="*{price}" /><br>

        <label for="type">Tyyppi:</label>
        <input type="text" id="type" th:field="*{type}" /><br>

        <label for="color">VÃ¤ri:</label>
        <input type="text" id="color" th:field="*{color}" /><br>

        <label for="size">Koko:</label>
        <input type="text" id="size" th:field="*{size}" /><br>

        <input type="submit" class="btn btn-success" value="Tallenna"></input>
    </form>
</body>

</html>
