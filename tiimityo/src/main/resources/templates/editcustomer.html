<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Muokkaa asiakasta</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      type="text/css"
      rel="stylesheet"
      href="/css/bootstrap.min.css"
      th:href="@{/css/bootstrap.min.css}"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h2>Muokkaa asiakasta</h2>

      <form th:action="@{/updatecustomer}" th:object="${customer}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
          <label for="username" class="form-label">Käyttäjänimi</label>
          <input
            type="text"
            id="username"
            class="form-control"
            th:field="*{username}"
            required
          />
          <div th:if="${errorUsername}" class="text-danger" th:text="${errorUsername}"></div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Sähköposti</label>
          <input
            type="email"
            id="email"
            class="form-control"
            th:field="*{email}"
            required
          />
          <div th:if="${errorEmail}" class="text-danger" th:text="${errorEmail}"></div>
        </div>

        <button type="submit" class="btn btn-success">Tallenna muutokset</button>
        <a th:href="@{/customerlist}" class="btn btn-secondary">Peruuta</a>
      </form>
    </div>
  </body>
</html>
