<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Lisää valmistaja</title>
</head>

<body>
    <h1>Lisää valmistaja</h1>
    <div>
        <form th:object="${manufacturer}" th:action="@{/savemanufacturer}" method="post">
            <label for="name">Nimi:</label>
            <input type="text" id="name" th:field="*{name}" />
            <input type="submit" value="Tallenna" />
        </form>
    </div>
</body>

</html>
